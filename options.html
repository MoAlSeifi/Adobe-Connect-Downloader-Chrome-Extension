<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Extension Options</title>
        <script src="options.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <style>
            label { display: block; margin-top: 10px; }
            input { width: 100%; padding: 5px; margin-top: 5px; }
            button { 
                margin-top: 15px; 
                padding: 10px; 
                background: #007bff; 
                color: white; 
                border: none; 
                cursor: pointer; 
            }
            button:hover { background: #0056b3; }
        </style>
    </head>
    <body>
        <h2>Extension Options</h2>
        <label for="baseUrl">Base URL to Check:</label>
        <input type="text" id="baseUrl" placeholder="e.g., https://ac.whc.ir/" />

        <label for="payloadParams">Payload Parameters (comma-separated):</label>
        <input type="text" id="payloadParams" placeholder="e.g., recording-passcode" />

        <button id="saveBtn">Save</button>
    </body>
</html>
